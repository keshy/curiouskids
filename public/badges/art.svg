  <!-- Artist Palette -->
  <path d="M60 90 C60 70, 80 50, 100 50 C130 50, 150 70, 150 100 C150 130, 130 150, 110 150 C90 150, 80 130, 80 120 L70 120 C60 120, 50 110, 60 90 Z" 
