  <circle cx="135" cy="80" r="10" fill="#33CC33" />
  <circle cx="140" cy="110" r="10" fill="#3366FF" />
  <circle cx="115" cy="135" r="10" fill="#8B5CF6" />
  
  <!-- Thumb Hole -->
