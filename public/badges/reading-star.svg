    <!-- Stars -->
    <g transform="translate(63, 20)">
      <polygon points="0,-10 2,-3 9,-3 4,1 6,8 0,4 -6,8 -4,1 -9,-3 -2,-3" fill="#ffcc00" stroke="#e53e3e" stroke-width="1"/>
    </g>
    <g transform="translate(65, 45)">
      <polygon points="0,-6 1.2,-1.8 5.4,-1.8 2.4,0.6 3.6,4.8 0,2.4 -3.6,4.8 -2.4,0.6 -5.4,-1.8 -1.2,-1.8" fill="#ffcc00" stroke="#e53e3e" stroke-width="1"/>
    </g>
    <g transform="translate(55, 35)">
      <polygon points="0,-8 1.6,-2.4 7.2,-2.4 3.2,0.8 4.8,6.4 0,3.2 -4.8,6.4 -3.2,0.8 -7.2,-2.4 -1.6,-2.4" fill="#ffcc00" stroke="#e53e3e" stroke-width="1"/>
    </g>
  </g>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#e53e3e">READING STAR</text>
</svg>