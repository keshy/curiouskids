<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <title>Reading Star Badge</title>
  <circle cx="60" cy="60" r="55" fill="#feb2b2" stroke="#e53e3e" stroke-width="4"/>
  <g transform="translate(25, 20)">
    <rect x="0" y="0" width="50" height="60" rx="3" ry="3" fill="#ffffff" stroke="#e53e3e" stroke-width="2"/>
    <rect x="5" y="5" width="40" height="50" rx="2" ry="2" fill="#fed7d7" stroke="#e53e3e" stroke-width="1"/>
    
    <!-- Book Pages Lines -->
    <path d="M10,15 H40 M10,25 H40 M10,35 H40 M10,45 H30" stroke="#e53e3e" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Book Binding -->
    <rect x="0" y="0" width="10" height="60" fill="#fc8181" stroke="#e53e3e" stroke-width="2"/>
    <path d="M3,10 H7 M3,20 H7 M3,30 H7 M3,40 H7 M3,50 H7" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Bookmark -->
